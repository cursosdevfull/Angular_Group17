<cdev-title title="Course" icon="shopping_cart">
  <button mat-raised-button color="primary" (click)="openModal()">
    <mat-icon>add</mat-icon> Agregar
  </button>
</cdev-title>
<cdev-container>
  <cdev-table [data]="data" [metaColumns]="metaColumns"></cdev-table>
  <div class="content-paginator">
    <cdev-paginator
      [totalItems]="totalItems"
      (page)="loadPage($event)"
    ></cdev-paginator>
  </div>
</cdev-container>
